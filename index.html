<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <h1>Weather Dashboard</h1>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 col-md-3">
          <!-- THIS IS SIDEBAR -->
          <div id="left-box">
            <div class="search-bar-header">Search for a City:</div>

            <div id="search-bar" class="input-group mb-3">
              <input
                id="search-input"
                type="text"
                class="form-control"
                placeholder="City"
                aria-label="Recipient's username"
                aria-describedby="button-addon2"
              />
              <div class="input-group-append">
                <button
                  class="btn btn-outline-secondary"
                  type="button"
                  id="search-button"
                >
                  Search
                </button>
              </div>
            </div>

            <div></div>

            <div class="card">
              <ul class="list-group">
                <li class="list-group-item">Austin</li>
                <li class="list-group-item">Chigaco</li>
                <li class="list-group-item">New York</li>
                <li class="list-group-item">Orlando</li>
                <li class="list-group-item">San Francisco</li>
                <li class="list-group-item">Seattle</li>
                <li class="list-group-item">Denver</li>
                <li class="list-group-item">Atlanta</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-9">
          <!-- THIS IS FOR CONTENT -->
          <div id="weather-wrapper"></div>
          <div id="forecast-wrapper"></div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
